name: Build docker image

on:
  push:
    branches:
    - master

    tags:
    - '*'

  pull_request:

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
  SOLR8: '8.11.1'
  SOLR77: '7.7.3'
  SOLR76: '7.6.0'
  SOLR75: '7.5.0'
  SOLR66: '6.6.6'
  SOLR55: '5.5.5'

jobs:
  solr-8:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ./.github/actions
      with:
        version: ${{ env.SOLR8 }}
        tags: 8-alpine3.15,8-alpine,8,alpine3.15,alpine,latest
  solr-77:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ./.github/actions
      with:
        version: ${{ env.SOLR77 }}
        tags: 7.7-alpine3.15,7-alpine3.15,7.7-alpine,7-alpine,7.7,7
  solr-76:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ./.github/actions
      with:
        version: ${{ env.SOLR76 }}
        tags: 7.6-alpine3.15,7.6-alpine,7.6
  solr-75:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ./.github/actions
      with:
        version: ${{ env.SOLR75 }}
        tags: 7.5-alpine3.15,7.5-alpine,7.5
  solr-66:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ./.github/actions
      with:
        version: ${{ env.SOLR66 }}
        tags: 6.6-alpine3.15,6-alpine3.15,6.6-alpine,6-alpine,6.6,6
  solr-55:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ./.github/actions
      with:
        version: ${{ env.SOLR55 }}
