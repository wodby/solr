name: Build docker image

on:
  push:
    branches:
    - master

    tags:
    - '*'

  pull_request:

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
  SOLR8: '8.11.1'
  SOLR77: '7.7.3'
  SOLR66: '6.6.6'
  SOLR55: '5.5.5'

jobs:
  solr-8:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ./.github/actions
      with:
        version: ${{ env.SOLR8 }}
        tags: 8,latest
        alpine_ver: 3.15
  solr-77:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ./.github/actions
      with:
        version: ${{ env.SOLR77 }}
        tags: 7.7,7
        alpine_ver: 3.15
  solr-66:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ./.github/actions
      with:
        version: ${{ env.SOLR66 }}
        tags: 6.6,6
        alpine_ver: 3.15
  solr-55:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ./.github/actions
      with:
        version: ${{ env.SOLR55 }}
        tags: 5.5,5
        alpine_ver: 3.15
  solr-8-alpine313:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ./.github/actions
      with:
        version: ${{ env.SOLR8 }}
        tags: 8-alpine3.13,alpine3.13
        alpine_ver: 3.13
  solr-77-alpine313:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ./.github/actions
      with:
        version: ${{ env.SOLR77 }}
        tags: 7.7-alpine3.13,7-alpine3.13
        alpine_ver: 3.13
  solr-66-alpine313:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ./.github/actions
      with:
        version: ${{ env.SOLR66 }}
        tags: 6.6-alpine3.13,6-alpine3.13
        alpine_ver: 3.13
  solr-55-alpine313:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ./.github/actions
      with:
        version: ${{ env.SOLR55 }}
        tags: 5.5-alpine3.13,5-alpine3.13
        alpine_ver: 3.13
